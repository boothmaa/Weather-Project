<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search Engine</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weatherstyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class=container>
        <form class="search-form" id="search-form">
         <div class="row">
          <div class="col-9">
            <input
                      type="search"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="off"
                      id="city-input"
                      class="form-control shadow-sm"
             />
          </div>
          <div class="col-3">
            <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
        </form>
  <div class="content">  
    <div class ="row">
      <div class ="col-7">
        <h1 id = "city">
            City 
        </h1>
        <div id="Weather-description"> </div>
        <div id ="current-temp"> Current temperaute is 
        </div>
        <div id = "date-now"> 
        </div>
      </div>
    <div class ="col-5" class="weather-feature">
       Humidity <span id="humidity"> </span> %
       <br>
       Wind Speed <span id="wind-speed"> </span> km/H
    </div>
  </div>
</div>
    <img src="sun.jpeg" class="sun" id = "img1" > 17°
     <img src="sun.jpeg" class="sun" id = "img2"> 19°
     <img src="sun.jpeg" class="sun" id = "img3"> 18°
     <img src="sun.jpeg" class="sun" id = "img4"> 20°
     <img src="sun.jpeg" class="sun" id = "img5"> 21°
    </div>
</div>
<script src="script.js"></script>

</body>



</html>
